
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <!-- <base href="/"> -->

    <title>OptimizedHTML 5</title>
    <meta name="description" content="Startup HTML template OptimizedHTML 5">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" href="images/favicon.png">
    <meta property="og:image" content="images/dist/preview.jpg">

    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<section class="admin_user">
    <div class="header admin_user__header">
        <div class="header__left">
            <div class="header__burger">
                <span></span>
            </div>
            <a href="/" class="header__logo">
                <img src="images/dist/logo.png" alt="Darth Maul Shop">
            </a>
        </div>

        <div class="header__info">
            <div class="header__info_price header__info_item">
                <span>$0.00</span>
            </div>
            <a href="/" class="header__info_link header__info_item">
                <img src="images/dist/user.png" alt="">
            </a>
            <a href="/" class="header__info_link header__info_item">
                <img src="images/dist/cart.png" alt="">
            </a>
        </div>
    </div>
    <div class="content">
        <div class="left">
            <div class="menu">
                <div class="user">
                    <span class="menu__close">
                        <span></span>
                    </span>
                    <img src="images/dist/user.png" alt="Alesha" class="user-icon">
                    <span>
                        <span>Volocolams</span>
                        <span class="price">$0.00</span>
                    </span>
                    <a href="/">
                        <img src="images/dist/logout.png" alt="logout" class="logout-icon">
                    </a>
                </div>

                <a href="/" class="menu__item active">
                    <span class="figure"></span>
                    <span>News</span>
                </a>
                <a href="/" class="menu__item">
                    <span class="figure"></span>
                    <span>Deposit</span>
                </a>
                <a href="/" class="menu__item">
                    <span class="figure"></span>
                    <span>Buy sellers</span>
                </a>
                <a href="/" class="menu__item">
                    <span class="figure"></span>
                    <span>Ticket</span>
                </a>
                <a href="/" class="menu__item">
                    <span class="figure"></span>
                    <span>Settings</span>
                </a>
                <a href="/" class="menu__item">
                    <span class="figure"></span>
                    <span>Sign out</span>
                </a>
            </div>

        </div>

<div class="body blue">
    <div class="content_blocks settings">
        <div class="content_blocks__item settings__info">
            <h4 class="settings__title">Info</h4>
            <div class="settings__info_item">
                <p>Username</p>
                <p>Saburov</p>
            </div>
            <div class="settings__info_item">
                <p>Registration date</p>
                <p>16.06.2021</p>
            </div>
            <div class="settings__info_item">
                <p>Balance 0.00 $</p>
                <p>21.24 $</p>
            </div>
            <div class="settings__info_item">
                <p>Seller mode No</p>
                <p>No</p>
            </div>
        </div>
        <form class="content_blocks__item settings__social">
            <div class="settings__social_field">
                <label for="">Jabber</label>
                <input type="text">
            </div>
            <div class="settings__social_field">
                <label for="">ICQ</label>
                <input type="text">
            </div>
            <div class="settings__social_field">
                <label for="">E-Mail</label>
                <input type="text">
            </div>
            <div class="settings__social_field">
                <label for="">Telegram</label>
                <input type="text">
            </div>
            <div class="settings__social_button">
                <button type="button">Save</button>
            </div>
        </form>
        <form class="content_blocks__item full settings__password">
            <h4 class="settings__title">Change password</h4>
            <div class="settings__password_field hidden-pass">
                <input type="password" placeholder="Enter your current password">
                <img src="images/dist/Show-pass.png" alt="">
            </div>
            <div class="settings__password_field hidden-pass">
                <input type="password" placeholder="Enter new password">
                <img src="images/dist/Show-pass.png" alt="">
            </div>
            <div class="settings__password_field hidden-pass">
                <input type="password" placeholder="Repeat new password">
                <img src="images/dist/Show-pass.png" alt="">
            </div>
            <div class="settings__password_button">
                <button type="button">Save</button>
            </div>
        </form>
    </div>
</div>


	<script src="js/app.min.js"></script>

</body>
</html>
