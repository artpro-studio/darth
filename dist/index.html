
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Darth Maul Shop</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<section class="authorize" style="background-image: url(images/dist/main.png);">
    <div class="authorize__content">
        <a href="#" class="authorize__logo">        
            <img src="images/dist/logo.png" alt="Darth Maul Shop">
        </a>
        <form action="" class="authorize__form">
            <input type="text" name="login" placeholder="LOGIN">
            <div class="password">
                <input type="password" id="password-input" placeholder="PASSWORD" name="password">
                <a href="#" class="password-control"></a>
            </div>
            <div class="buttons">
                <button class="button button-pink button-create">Create an account</button>
                <button class="button button-green button-login">ENTER</button>
            </div>
        </form>
    </div>
</section>

	<script src="js/app.min.js"></script>

</body>
</html>
