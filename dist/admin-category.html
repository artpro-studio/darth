
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<section class="admin_category">
    <div class="header">
        <div class="header__left">
            <div class="header__burger">
                <span></span>
            </div>
            <a href="/" class="header__logo">
                <img src="images/dist/logo.png" alt="Darth Maul Shop">
            </a>
        </div>

        <div class="header__title">
            ADMIN PANEL
        </div>
    </div>
    <div class="content">
        <div class="left">
            <div class="menu">
                <div class="user">
                    <span class="menu__close">
                        <span></span>
                    </span>
                    <img src="images/dist/user.png" alt="Alesha" class="user-icon">
                    <span>
                        <span>Alesha</span>
                        <span class="green">Administator</span>
                    </span>
                    <a href="/">
                        <img src="images/dist/logout.png" alt="logout" class="logout-icon">
                    </a>
                </div>

                <a href="/" class="menu__item">
                    <span class="figure"></span>
                    <span>User</span>
                </a>
                <a href="/" class="menu__item">
                    <span class="figure"></span>
                    <span>Tickets</span>
                </a>
                <a href="/" class="menu__item">
                    <span class="figure"></span>
                    <span>Deposit History</span>
                </a>
                <a href="/" class="menu__item active">
                    <span class="figure"></span>
                    <span>Category</span>
                </a>
                <a href="/" class="menu__item">
                    <span class="figure"></span>
                    <span>Logs</span>
                </a>
                <a href="/" class="menu__item">
                    <span class="figure"></span>
                    <span>News&Contact</span>
                </a>
                <a href="/" class="menu__item">
                    <span class="figure"></span>
                    <span>Shop Log</span>
                </a>
                <a href="/" class="menu__item">
                    <span class="figure"></span>
                    <span>Change Password</span>
                </a>
            </div>

            <ul class="statistics">
                <li>
                    <span>Total:</span>
                    <span class="count">122</span>
                </li>
                <li>
                    <span>Online:</span>
                    <span class="count green">44</span>
                </li>
                <li>
                    <span>Sellers:</span>
                    <span class="count">23</span>
                </li>
                <li>
                    <span>User with moeny:</span>
                    <span class="count red">12</span>
                </li>
            </ul>
        </div>
        <div class="body">
            <form class="body__filters">
                <div class="body__filter-column">
                    <div class="body__filter-field">
                        <label for="filter-name-category">Name Category:</label>
                        <input id="filter-name-category" type="text" name="name">
                    </div>
                    <div class="body__filter-field">
                        <label for="filter-price-category">Price Category:</label>
                        <input id="filter-price-category" type="text" name="price">
                    </div>
                    <div class="body__filter-field">
                        <label for="filter-percent">Percent:</label>
                        <input id="filter-percent" type="text" name="percent">
                    </div>
                </div>
                <div class="body__filter-column">
                    <div class="body__filter-field big">
                        <label for="filter-format-1">1. Format for seller(obligatory)</label>
                        <input id="filter-format-1" type="text" name="format1">
                    </div>
                    <div class="body__filter-field big">
                        <label for="filter-format-2">2. Format for seller (optional)</label>
                        <input id="filter-format-2" type="text" name="format2">
                    </div>
                </div>
                <div class="body__filter-column">
                    <div class="body__filter-field big">
                        <label for="filter-see">3. User see (from point 1 and 2)</label>
                        <input id="filter-see" type="text" name="see">
                    </div>
                    <div class="body__filter-field big">
                        <label for="filter-sorted">4. Can be sorted (from point 3)</label>
                        <input id="filter-sorted" type="text" name="sorted">
                    </div>
                </div>
                <div class="body__filter-column">
                    <div class="body__filter-field big">
                        <label for="filter-filtered">4. Can be filtered (from point 3)</label>
                        <input id="filter-filtered" type="text" name="filtered">
                    </div>
                </div>

                <div class="body__filter-buttons">
                    <button class="button button-success">ADD/SAVE</button>
                    <button class="button button-error">DELETE</button>
                </div>
            </form>
            <div class="body_table admin_category__table">
                <div class="main_table">
                    <div class="main_table__content">
                        <div class="thead">
                            <div class="col col_head">Name Category</div>
                            <div class="col col_head">DateTime</div>
                            <div class="col col_head">Price Category</div>
                            <div class="col col_head">Percent</div>
                        </div>
                        <div class="row">
                            <div class="col">Pornhub account</div>
                            <div class="col">212:222:222</div>
                            <div class="col">$228.00</div>
                            <div class="col">Hui znaet</div>
                            <div class="actions">
                                <div class="burger">
                                    <span></span>
                                </div>
                                <a href="/" class="block"><img src="images/dist/delete.svg" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

	<script src="js/app.min.js"></script>

</body>
</html>
